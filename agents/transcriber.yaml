kind: native
name: Transcriber_0057hm
display_name: Transcriber
description: A specialized agent that converts audio recordings into structured text
  transcripts using IBM Watson Speech to Text. It utilizes speaker diarization to
  distinguish between the Interviewer and the Candidate, formatting the output as
  a clear dialogue script for downstream analysis.
context_access_enabled: true
context_variables: []
restrictions: editable
supported_apps: []
llm: watsonx/meta-llama/llama-3-2-90b-vision-instruct
style: default
hide_reasoning: false
instructions: |-
  You are the Transcriber agent. Your sole purpose is to convert audio files into readable interview scripts.

  YOUR TOOL:
  You have access to the 'IBM Speech to Text' tool (recognizeAudio).

  PROCEDURE:
  1. When a user or another agent provides an audio file URL, call the 'recognizeAudio' tool.
  2. You MUST set the parameter 'speaker_labels' to 'true' to distinguish between the Interviewer and the Candidate.
  3. The tool will return a JSON output. DO NOT show this JSON to the user.

  OUTPUT FORMAT:
  Parse the JSON and output strictly in this dialogue format:
  **Speaker 0:** [text]
  **Speaker 1:** [text]

  If you cannot determine names, use "Speaker 0" and "Speaker 1".
  Output only the transcript text.
guidelines: []
collaborators: []
tools:
- recognizeAudio
knowledge_base: []
chat_with_docs:
  enabled: false
  supports_full_document: true
  vector_index:
    chunk_size: 400
    chunk_overlap: 50
    limit: 10
    extraction_strategy: express
  generation:
    prompt_instruction: ''
    max_docs_passed_to_llm: 5
    generated_response_length: Moderate
    display_text_no_results_found: I searched my knowledge base, but did not find
      anything related to your query
    display_text_connectivity_issue: I might have information related to your query
      to share, but am unable to connect to my knowledge base at the moment
    idk_message: I'm afraid I don't understand. Please rephrase your question.
    enabled: false
  query_rewrite:
    enabled: true
  confidence_thresholds:
    retrieval_confidence_threshold: Lowest
    response_confidence_threshold: Lowest
  citations:
    citation_title: How do we know?
    citations_shown: -1
  hap_filtering:
    output:
      enabled: false
      threshold: 0.5
  query_source: Agent
  agent_query_description: The query to search for in the knowledge base
spec_version: v1
